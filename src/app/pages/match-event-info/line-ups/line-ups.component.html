<div class="match-line-ups-container">
    <mat-list>
        <mat-list-item
            class="line-up-list-wrapper"
            *ngFor="let player of match.match.homeTeam.lineup">
            <app-line-up-row
                [player]="player"
                [captain]="match.match.homeTeam.captain"
                [team]="'HOME'">
            </app-line-up-row>
        </mat-list-item>
    </mat-list>
    <mat-list>
        <mat-list-item
            class="away-line-up-list-wrapper"
            *ngFor="let player of match.match.awayTeam.lineup">
            <app-line-up-row
                [player]="player"
                [captain]="match.match.awayTeam.captain"
                [team]="'AWAY'">
            </app-line-up-row>
        </mat-list-item>
    </mat-list>
</div>
