<div class="matches-list-container">
    <div class="half-header">
        <h5>First half</h5>
        <h5>{{ halftimeResult }}</h5>
    </div>
    <mat-list>
        <mat-list-item
            *ngFor="let firstHalfEvent of firstHalf">
            <span
                class="homeEvent"
                *ngIf="match.match.homeTeam.name === firstHalfEvent.team.name">
                <app-event-row
                    [team]="'HOME'"
                    [event]="firstHalfEvent">
                </app-event-row>
            </span>
            <span
                class="awayEvent"
                *ngIf="match.match.awayTeam.name === firstHalfEvent.team.name">
                <app-event-row
                    [team]="'AWAY'"
                    [event]="firstHalfEvent">
                </app-event-row>
            </span>
        </mat-list-item>
    </mat-list>
    <div class="half-header">
        <h5>Second half</h5>
        <h5>{{ result }}</h5>
    </div>
    <mat-list>
        <mat-list-item
            *ngFor="let secondHalfEvent of secondHalf">
            <span
                class="homeEvent"
                *ngIf="match.match.homeTeam.name === secondHalfEvent.team.name">
                <app-event-row
                    [team]="'HOME'"
                    [event]="secondHalfEvent">
                </app-event-row>
            </span>
            <span
                class="awayEvent"
                *ngIf="match.match.awayTeam.name === secondHalfEvent.team.name">
                <app-event-row
                    [team]="'AWAY'"
                    [event]="secondHalfEvent">
                </app-event-row>
            </span>
        </mat-list-item>
    </mat-list>

</div>
